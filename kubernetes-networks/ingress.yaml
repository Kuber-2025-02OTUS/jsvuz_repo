apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /homepage
spec:
  rules:
  - host: "homework.otus"
    http:
      paths:
      - pathType: Prefix
        path: "/index.html"
        backend:
          service:
            name: nginx-service
            port:
              number: 80
